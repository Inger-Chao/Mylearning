<p>
	<br>核心提示：3月30日，京东商场推出火车票预定和代购业务。目前提供火车票代购业务的商业网站还有去哪儿网、携程、铁友旅行网（以下简称铁友网）等。铁道部称，12306网站是销售火车票的唯一专业网站，<br>
	&nbsp;&nbsp;&nbsp;&nbsp;铁路部门没有授权或委托任何其他网站开展火车票发售或代购业务。
		<center>Commissioner,Independent&nbsp;&nbsp;Commission</center></p>
