<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	#custom{
		height: 200px;
		width: 200px;
		background: #92EC94;
		border:2px solid #FF0004;
	}
	ul{
		align-content: center;
		list-style: none;
		line-height: 30px;
		color:darkgreen;
	}
	h3{
		padding-left: 5px;
		color: #FF0004;
	}
</style>
<title>自定义列表与CSS</title>
</head>
<body>
<div id="custom" class="">
	<h3>软件工程</h3>
	<ul>
		<li>Web程序设计</li>
		<li>数据库原理</li>
		<li>计算机网络</li>
	</ul>
</div>
</body>
</html>
