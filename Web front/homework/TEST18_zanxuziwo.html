 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当下大学生的学习生活面临很多的问题，娱乐取代学习成为了学生下课后的主要内容。很多人学习的意义也只是为了60分，根本感受不到知识的价值，甚至有些同学为了无意义的兼职翘课赚钱。
 <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市面上的软件大部分是针对性的课程学习或者单一的问题解答 ,有时候我们更需要的是一些学习方法和环境的激励。</p>
 <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;因此我们团队开发了快学这款以人与知识作为入口，采用知识付费理念开发的助学类应用软件。比起教授与听从，“快学”更注重
    互助和分享。</p>
