<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>课程表样式</title>
<style type="text/css">
	table{
		border-collapse: collapse;
	}
	td{
		border: 1px black solid;
  		text-align:center;
	}
	</style>
</head>

<body>
<table>
    <tr class="morning">
        <tr class="days">
            <td> </td>

            <td>星期三</td>
            <td>星期四</td>

        </tr>
        <tr class="m1">
            <td id="morning" rowspan="4"> 上午 </td>
            <td>&nbsp;</td>
            <td> </td>

        </tr>

            <td>&nbsp; </td>
            <td> </td>

            <td> </td>
            <td> </td>
        </tr>
        <tr class="m3">
            <td> &nbsp;</td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
        </tr>
        <tr class="m4">
            <td> &nbsp;</td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
        </tr>
    </tr>
    <tr class="noon">
        <tr>
            <td id="noon" colspan="6">午休</td>
        </tr>
    </tr>
    <tr class="afternoon">
        <tr class="a1">
            <td id="afternoon" rowspan="3">下午</td>
            <td> &nbsp;</td>
            <td> </td>
            <td> </td>

        <tr class="a2">
            <td> &nbsp;</td>

            <td> &nbsp;</td>

            <td> </td>
        </tr>
    </tr>
</table>
</body>

</html>
