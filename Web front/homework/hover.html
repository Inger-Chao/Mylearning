<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PIC DISPLAY</title>
<style type="text/css">
	p{
		width: 120ps;
		height: 120px;
    	border: solid 1px #666;
    	margin: 100px auto;
    	overflow: hidden;
		/*隐藏超过边界的*/
	}
	/*图片过渡变化*/
	img {
    	transition: all 0.5s;
    	cursor: pointer;
	}
	/*鼠标移到图片放大1.2倍*/
	img:hover {
    	transform: scale(1.2);
	}
	</style>
</head>
<body>
<img src="img/0.jpg"/>
<img src="img/1.jpg"/>
<img src="img/2.jpg"/>
<img src="img/3.jpg"/>
<img src="img/4.jpg"/>
<img src="img/5.jpg"/>
</body>
</html>
