<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<h1>计算1+1/2+1/3+1/4+1/5+...+1/n的和</h1>
<p>连续&nbsp;&nbsp;<input id="n" style="border: 0px; color: black ;width: 20px" type="text" disabled = "true">个倒数的和&nbsp;&nbsp;<input id="result" style="border: 0px; color: #000000" type="text" disabled = "true"></p>
<p>保留后两位数的结果为<input id="result2" style="border: 0px; color: #000000 " type="text" disabled = "true"></p>
<script>
	var sum = 0;
	var n = prompt("请输入一个值：");
	var i;
	while( n==0 || n==null){
		alert("请输入一个不为0的值！");
		n = prompt("请输入一个值：");
	}
		for(i = n; i > 0 ;i--){
			sum += 1/i;
		}
	
	
	document.getElementById("n").value=n;
	document.getElementById("result").value=sum;
	document.getElementById("result2").value = sum.toFixed(2)
</script>
</body>
</html>
